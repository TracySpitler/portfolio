      <div class="side-nav">

      <div class="container contact">

          <h2>Contact</h2>
          <p>Have a question, want to work together, or just want to say a thing or two?</p>
          <h3><span>Reach out to me!</span></h3>
          <form action="https://formspree.io/teaspitler@gmail.com" id="contact-form" method="POST" />
            <div class="contact-social">
              <a href="https://www.linkedin.com/in/tracyspitler/"><i class="fab fa-linkedin-in"></i></a>
              <a href="https://github.com/tracyspitler"><i class="fab fa-github"></i></a>
            </div>

            <input type="text" name="contactName" placeholder="Your name">
            <input  type="text" name="_replyto" placeholder="Your email" required>
            <textarea id="contact-message" type="text" name="message" placeholder="The message"></textarea>
            <input type="hidden" name="_next" value="thankyou"/>
            <input type="hidden" name="_subject" value="New contact from your portfolio!" />
            <a><input type="submit" value="Send" class="btn"/></a>
          </form>
        </div>
      </div>
